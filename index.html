<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook log-in or sign up</title>
    <link rel="stylesheet" href="output.css">
    <link rel="icon" type="img/png" href="https://bit.ly/3zwnSlT">
</head>
<body class="flex bg-gray-200  mx-auto items-center justify-center mt-48">
    <div class="left w-1/3">
        <img src="https://bit.ly/42ZxjYH" class="w-80" alt="Facebook-Logo">
        <p class="text-2xl">Facebook helps you connect and share <br> with the people in your life.</p>

    </div>
    <div class="right w-1/4 bg-white relative rounded-lg flex flex-col p-5 shadow-2xl">
        <input class="my-2 outline-blue-500 h-12 border border-2 rounded-lg px-3 border-gray-400" type="text" placeholder="Email address or phone number">
        <input class="my-2 outline-blue-500 h-12 border border-2 rounded-lg px-3 border-gray-400" type="password" placeholder="Password">
        <button class="bg-blue-600 my-2 text-white rounded-lg px-3 py-1 hover:bg-blue-700 font-bold">Log In</button>
        <span class="text-blue-600 cursor-pointer my-2 hover:underline text-center">Forgot password?</span>
        <hr class="my-2">
        <button class="bg-green-600 my-2 text-white rounded-lg  py-1 font-bold">Create New Account</button>
        <span class="bottom-10 text-sm "><span class="cursor-pointer hover:underline font-bold">Create a Page</span> for a celebrity, brand or business.</span>
</body>
</html>
